apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deploy
  labels:
    app: mongodb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
    env:
      - name: ME_CONFIG_MONGODB_ADMINUSERNAME
        value: 

      - name: ME_CONFIG_MONGODB_ADMINPASSWORD
        value: 